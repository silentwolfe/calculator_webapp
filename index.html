<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <section class="output_sect">
            <div class="output_dis">
                <h1 id="display"></h1>
            </div>
        </section>
        <section class="input_sect">
            <button class="grid-item" id="clear">AC</button>
            <button class="operators" id="perc">%</button>
            <button class="operators" id="del">&#x232B;</button>
            <button class="operators" id="div">&#xf7;</button>
            <button class="grid-item" id="seven">7</button>
            <button class="grid-item" id="eight">8</button>
            <button class="grid-item" id="nine">9</button>
            <button class="operators" id="mul">X</button>
            <button class="grid-item" id="four">4</button>
            <button class="grid-item" id="five">5</button>
            <button class="grid-item" id="six">6</button>
            <button class="operators" id="sub">-</button>
            <button class="grid-item" id="one">1</button>
            <button class="grid-item" id="two">2</button>
            <button class="grid-item" id="three">3</button>
            <button class="operators" id="add">+</button>
            <button class="grid-item" id="dou_zero">00</button>
            <button class="grid-item" id="zero">0</button>
            <button class="grid-item" id="dot">.</button>
            <button class="operators" id="equal">=</button>
        </section>
    </main>
</body>
<script src="index.js"></script>
</html>
